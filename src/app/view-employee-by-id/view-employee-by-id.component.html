<div class="card">
    <div class="card-header">
        Employee Information
    </div>
    <div class="card-body">
        <form name="EmployeeForm"  #EmpForm="ngForm">
            <div class="form-group">
                <label for="Id">Employee Id</label>
                <input type="text" class="form-control" id="Id"
                required  [readonly]="true"
                [(ngModel)]="employee.employeeId" name="Id" > 
                
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name"
                required minlength="3" [readonly]="true"
                [(ngModel)]="employee.employeeName" name="name" > 
                
            </div>
            <div class="form-group">
                <label for="department"> Department</label>
                <input type="text" class="form-control" id="department"
                required minlength="2" [readonly]="true"
                [(ngModel)]="employee.employeeDepartment" name="department" >
               
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="text" class="form-control" id="contactNumber"
                required minlength="10" [readonly]="true"
                [(ngModel)]="employee.employeeContactNumber" name="contactNumber" >
               
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address"
                required minlength="3" [readonly]="true"
                [(ngModel)]="employee.employeeAddress" name="address" >
                
            </div>
            <div class="form-group">
                <label for="doj">Date Of Joining</label>
                <input type="date" class="form-control" id="doj"
                required [readonly]="true"
                [(ngModel)]="employee.dateOfJoining" name="doj" >

                <br>
            </div>
            <pre>
    <button type="button" class="btn btn-info"
        [routerLink] = "['/employees']">Back to Employee List</button>   <button type="button" class="btn btn-warning"
        [routerLink] = "['/updateEmployee', employee.employeeId]">Update</button>
           </pre>
        </form>
    </div>
</div>
